{% extends "base.html" %}
{% block form_content%}

<form id="form" class = "pl-3" method="post" enctype="multipart/form-data" >
    
    {% csrf_token %}
    <div class="form-group">
        <div class="col-sm-4 my-1">
            <label for="{{ form.name.id_for_label}}">Enter Full Name</label>
            {{ form.name}}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-4 my-1">
            <label for="{{form.designation.id_for_label}}">Enter Designation</label>
            {{ form.designation}}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 my-1">
            <label for="{{form.bio.id_for_label}}">Enter Bio</label>
            {{ form.bio}}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 my-1">
            <label for="{{form.skills.id_for_label}}">Enter Skills</label>
            {{ form.skills}}
        </div>
    </div>
    <div class="custom-file pl-3">
        <div class="col-sm-8 my-1">
            <label class="custom-file-label" for="{{ form.upload_image.id_for_label}}">Upload Image...</label>
                {{form.upload_image}} 
        </div>
    </div> 
    <div class="pl-3 pt-3">
        <button type="submit" class="btn btn-secondary">Submit</button>
    </div>    
</form>
  {% comment %} {% if img_obj %}  
    <h3>Succesfully uploaded : {{image.caption}}</h3>  
    <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px">  
  {% endif %}  {% endcomment %}
{% endblock form_content%}
