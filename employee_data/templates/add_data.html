{% extends "base.html" %}
{% block form_content%}
<div id="page">
<h1 class="display-5 pl-3">Fill Employee Form</h1>
     <form id="form" class = "pl-3" method="POST"> 
        {% csrf_token %}
        {{ formset.management_form }}
        {% for form in formset.forms %}
            <div id="form">
                <div class="form-group">
                    <div class="col-sm-4 my-1">
                        <label for="formGroupExampleInput">Enter Full Name</label>
                        {{ form.name}}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 my-1">
                        <label for="formGroupExampleInput">Enter Designation</label>
                        {{ form.designation}}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 my-1">
                        <label for="formGroupExampleInput">Enter Bio</label>
                        {{ form.bio}}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 my-1">
                        <label for="formGroupExampleInput">Enter Skills</label>
                        {{ form.skills}}
                    </div>
                </div> 
        {% endfor %}
            </div>   
        <div class="pl-3 pt-3">
            <button id="submit" type="submit" class="btn btn-secondary">Submit</button>
        </div>     
    </form>  
</div>  
<div class="pl-3 pt-3">
    <button id="create_button" class="btn btn-primary">Add New Form</button>
</div> 

<script>
    function create_new_form(){
        var form_to_copy = document.getElementById("form");
        var new_form = form_to_copy.cloneNode(true); 
        var page = document.getElementById("page");
        page.appendChild(new_form);
     } 
    document.getElementById("create_button").addEventListener('click', function(e){
        e.preventDefault();
        create_new_form();   
    });   
</script>  
{% endblock form_content%}
